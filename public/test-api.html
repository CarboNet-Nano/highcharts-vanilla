<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      #chart-container {
        width: 100%;
        height: 400px;
        margin-bottom: 20px;
      }
      #controls {
        margin: 20px 0;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      #status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        font-family: monospace;
      }
      #log {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        height: 200px;
        overflow-y: auto;
        margin-top: 20px;
      }
      .connected {
        background: #d4edda;
        color: #155724;
      }
      .disconnected {
        background: #f8d7da;
        color: #721c24;
      }
      button {
        padding: 8px 16px;
        margin: 5px;
        border-radius: 4px;
        border: 1px solid #ddd;
        background: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #f8f9fa;
      }
      input {
        padding: 8px;
        margin: 5px;
        border-radius: 4px;
        border: 1px solid #ddd;
        width: 80px;
      }
      .debug-info {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Highcharts WebSocket Test</h1>
    <div id="controls">
      <div>
        <input type="number" id="value1" value="35" placeholder="Value 1" />
        <input type="number" id="value2" value="46" placeholder="Value 2" />
        <input type="number" id="value3" value="84" placeholder="Value 3" />
        <button onclick="updateChart()">Update Chart</button>
        <button onclick="testWebSocket()">Test WebSocket</button>
      </div>
      <div id="status">Connection Status: Initializing...</div>
      <div class="debug-info">WebSocket URL: <span id="wsUrl"></span></div>
    </div>
    <div id="chart-container"></div>
    <div id="log"></div>

    <script>
      // Helper function to determine color based on value
      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F"; // Red
        if (value <= 45) return "#FFCA28"; // Yellow
        return "#388E3C"; // Green
      }

      // Initialize Highcharts
      let chart = Highcharts.chart("chart-container", {
        chart: {
          type: "column",
          animation: false,
        },
        title: {
          text: null,
        },
        xAxis: {
          categories: ["Value 1", "Value 2", "Value 3"],
        },
        yAxis: {
          title: {
            text: "Percentage",
          },
          labels: {
            format: "{value}%",
          },
        },
        plotOptions: {
          column: {
            animation: false,
            dataLabels: {
              enabled: true,
              format: "{y}%",
            },
          },
        },
        series: [
          {
            name: "Values",
            data: [
              { y: 35, color: getColorForValue(35) },
              { y: 46, color: getColorForValue(46) },
              { y: 84, color: getColorForValue(84) },
            ],
          },
        ],
      });

      let ws;
      const statusDiv = document.getElementById("status");
      const logDiv = document.getElementById("log");
      const wsUrlSpan = document.getElementById("wsUrl");

      // Logging function
      function log(message, type = "info") {
        const timestamp = new Date().toLocaleTimeString();
        const color =
          type === "error"
            ? "#dc3545"
            : type === "success"
            ? "#28a745"
            : "#0d6efd";
        logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      // Status display function
      function showStatus(message, isConnected) {
        statusDiv.textContent = `Connection Status: ${message}`;
        statusDiv.className = isConnected ? "connected" : "disconnected";
        log(message, isConnected ? "success" : "error");
      }

      // Update chart data
      function updateChartData(values) {
        const chartData = values.map((value) => ({
          y: Number(value),
          color: getColorForValue(Number(value)),
        }));
        chart.series[0].setData(chartData, true);
      }

      // Chart update function
      window.updateChart = async () => {
        const values = [
          parseFloat(document.getElementById("value1").value),
          parseFloat(document.getElementById("value2").value),
          parseFloat(document.getElementById("value3").value),
        ];

        try {
          log(`Sending update request with values: [${values.join(", ")}]`);

          const response = await fetch(
            "/.netlify/functions/update-chart-data",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ values }),
            }
          );

          const data = await response.json();
          log(
            `API Response: ${JSON.stringify(data)}`,
            data.success ? "success" : "error"
          );

          if (!data.success) {
            throw new Error(data.message);
          }

          // Update chart immediately without waiting for WebSocket
          updateChartData(values);
        } catch (error) {
          log(`Error updating chart: ${error.message}`, "error");
        }
      };

      // WebSocket test function
      window.testWebSocket = () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          const testMessage = {
            type: "ping",
            timestamp: new Date().toISOString(),
          };
          ws.send(JSON.stringify(testMessage));
          log(`Test message sent: ${JSON.stringify(testMessage)}`);
        } else {
          log("WebSocket not connected - cannot send test message", "error");
        }
      };

      // WebSocket connection function
      function connectWebSocket() {
        const wsUrl = "ws://localhost:3001/api/ws";
        wsUrlSpan.textContent = wsUrl;
        log(`Attempting connection to ${wsUrl}`);

        try {
          ws = new WebSocket(wsUrl);

          ws.onopen = () => {
            showStatus("Connected", true);
            log("WebSocket connection established");
          };

          ws.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              log(`Received: ${JSON.stringify(data)}`);

              if (data.type === "update" && Array.isArray(data.values)) {
                // Update input fields
                if (data.values.length >= 3) {
                  document.getElementById("value1").value = data.values[0];
                  document.getElementById("value2").value = data.values[1];
                  document.getElementById("value3").value = data.values[2];
                }
                // Update chart
                updateChartData(data.values);
                log(
                  `Chart updated with values: [${data.values.join(", ")}]`,
                  "success"
                );
              }
            } catch (error) {
              log(`Error processing message: ${error}`, "error");
            }
          };

          ws.onclose = () => {
            showStatus("Disconnected - Reconnecting...", false);
            setTimeout(connectWebSocket, 2000);
          };

          ws.onerror = (error) => {
            log(`WebSocket error: ${error}`);
          };
        } catch (error) {
          log(`Connection error: ${error.message}`, "error");
          setTimeout(connectWebSocket, 2000);
        }
      }

      // Initialize WebSocket connection when the page loads
      document.addEventListener("DOMContentLoaded", connectWebSocket);
    </script>
  </body>
</html>
