<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0/pusher.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #chart-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      const channel = pusher.subscribe("chart-updates");

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      let chart = Highcharts.chart("chart-container", {
        chart: {
          type: "column",
          animation: false,
          height: "100%",
        },
        title: {
          text: null,
        },
        xAxis: {
          categories: ["No Boost", "No Makedown", "Makedown"],
        },
        yAxis: {
          title: {
            text: "Percentage",
          },
          labels: {
            format: "{value}%",
          },
        },
        plotOptions: {
          column: {
            animation: false,
            dataLabels: {
              enabled: true,
              format: "{y:.1f}%",
            },
          },
        },
        series: [
          {
            name: "Values",
            data: [
              { y: 35.1, color: getColorForValue(35.1) },
              { y: 58.6, color: getColorForValue(58.6) },
              { y: 82.9, color: getColorForValue(82.9) },
            ],
          },
        ],
      });

      channel.bind("value-update", function (data) {
        if (data.type === "update" && Array.isArray(data.values)) {
          const chartData = data.values.map((value) => ({
            y: Number(value),
            color: getColorForValue(Number(value)),
          }));

          chartData.forEach((point, index) => {
            chart.series[0].points[index].update(point, false);
          });

          chart.redraw();
        }
      });

      window.addEventListener("resize", function () {
        chart.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
