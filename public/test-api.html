<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        transition: background-color 0.3s;
      }
      #chart-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
      }
      #error-message {
        color: red;
        padding: 20px;
        text-align: center;
      }
      .loading {
        color: #666;
        font-size: 20px;
        text-align: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">
      <div id="error-message"></div>
      <div id="loading" class="loading">Loading chart...</div>
    </div>

    <script>
      console.log("Script initialized");

      const THEME_COLORS = {
        light: {
          background: "#ffffff",
          text: "#000000",
          grid: "#e6e6e6",
          tooltip: "#f7f7f7",
        },
        dark: {
          background: "#121212",
          text: "#ffffff",
          grid: "#333333",
          tooltip: "#2a2a2a",
        },
      };

      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      function setTheme(mode = "light") {
        const theme = THEME_COLORS[mode] || THEME_COLORS.light;
        document.body.style.backgroundColor = theme.background;
        document.getElementById("chart-container").style.backgroundColor =
          theme.background;
        const loadingEl = document.getElementById("loading");
        if (loadingEl) {
          loadingEl.style.color = theme.text;
        }
      }

      function showError(message) {
        console.error(message);
        document.getElementById("error-message").textContent = message;
      }

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      function createChart({ values, mode }) {
        console.log("Creating chart with:", { values, mode });
        const theme = THEME_COLORS[mode] || THEME_COLORS.light;
        const container = document.getElementById("chart-container");
        const loadingEl = document.getElementById("loading");

        if (loadingEl) {
          loadingEl.remove();
        }

        setTheme(mode);

        if (!container) {
          showError("Chart container not found");
          return;
        }

        try {
          window.chart = Highcharts.chart(container, {
            chart: {
              type: "column",
              backgroundColor: theme.background,
              style: { color: theme.text },
              spacing: [0, 0, 0, 0],
              marginLeft: 50,
              marginTop: 20,
            },
            title: { text: null },
            xAxis: {
              categories: ["No Boost", "No Makedown", "Makedown"],
              labels: { style: { color: theme.text } },
              gridLineWidth: 0,
              lineColor: theme.grid,
              tickColor: theme.grid,
            },
            yAxis: {
              min: 0,
              max: 100,
              title: { text: null },
              labels: {
                format: "{value}%",
                style: { color: theme.text },
              },
              gridLineWidth: 1,
              gridLineColor: theme.grid,
              lineColor: theme.grid,
            },
            tooltip: {
              backgroundColor: theme.tooltip,
              style: { color: theme.text },
              borderWidth: 0,
            },
            plotOptions: {
              column: {
                animation: {
                  duration: 500,
                },
                dataLabels: {
                  enabled: true,
                  format: "{y:.1f}%",
                  style: { color: theme.text },
                },
              },
            },
            series: [
              {
                name: "Values",
                data: values.map((value) => ({
                  y: value,
                  color: getColorForValue(value),
                })),
              },
            ],
          });

          new ResizeObserver((entries) => {
            if (window.chart) {
              window.chart.setSize(
                entries[0].contentRect.width,
                entries[0].contentRect.height,
                false
              );
            }
          }).observe(container);
        } catch (error) {
          showError(`Error creating chart: ${error.message}`);
          console.error("Error stack:", error.stack);
        }
      }

      // Set initial theme based on system preference
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      setTheme(prefersDark ? "dark" : "light");

      // Initialize Pusher subscription for updates
      const channel = pusher.subscribe("chart-updates");
      channel.bind("value-update", function (data) {
        console.log("Received Pusher update:", data);
        if (!window.chart) {
          createChart(data);
        } else {
          const { values, mode } = data;
          setTheme(mode);
          window.chart.series[0].setData(
            values.map((value) => ({
              y: value,
              color: getColorForValue(value),
            })),
            true
          );
        }
      });

      console.log("Setup complete");
    </script>
  </body>
</html>
