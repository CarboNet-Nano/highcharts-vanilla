<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .loading-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        color: #000000;
        opacity: 1;
        transition: opacity 0.3s;
        z-index: 1000;
      }

      .loading-text {
        font-size: 1.2rem;
      }

      #chart-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #error-message {
        color: red;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen" class="loading-container">
      <div class="loading-text">Chart Loading...</div>
    </div>
    <div id="chart-container">
      <div id="error-message"></div>
    </div>

    <script>
      console.log("Script initialized");

      const THEME_COLORS = {
        light: {
          background: "#ffffff",
          text: "#000000",
          grid: "#e6e6e6",
          tooltip: "#f7f7f7",
        },
        dark: {
          background: "#121212",
          text: "#ffffff",
          grid: "#333333",
          tooltip: "#2a2a2a",
        },
      };

      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      function showError(message) {
        console.error(message);
        document.getElementById("error-message").textContent = message;
      }

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      // Create initial empty chart
      function createEmptyChart(theme) {
        const container = document.getElementById("chart-container");
        return Highcharts.chart(container, {
          chart: {
            type: "column",
            backgroundColor: theme.background,
            style: { color: theme.text },
            spacing: [0, 0, 0, 0],
            marginLeft: 50,
            marginTop: 20,
          },
          title: { text: null },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
            labels: { style: { color: theme.text } },
            gridLineWidth: 0,
            lineColor: theme.grid,
            tickColor: theme.grid,
          },
          yAxis: {
            title: { text: null },
            labels: {
              format: "{value}%",
              style: { color: theme.text },
            },
            gridLineWidth: 1,
            gridLineColor: theme.grid,
            lineColor: theme.grid,
          },
          tooltip: {
            backgroundColor: theme.tooltip,
            style: { color: theme.text },
            borderWidth: 0,
          },
          series: [
            {
              name: "Values",
              data: [],
            },
          ],
        });
      }

      function updateChart(data) {
        if (!data || !Array.isArray(data.values)) {
          showError("Invalid data format received");
          return;
        }

        const { values, mode } = data;
        const theme = THEME_COLORS[mode] || THEME_COLORS.light;

        if (!window.chart) {
          window.chart = createEmptyChart(theme);
        }

        // Hide loading screen
        const loadingScreen = document.getElementById("loading-screen");
        loadingScreen.style.opacity = "0";
        setTimeout(() => (loadingScreen.style.display = "none"), 300);

        // Animate in the data
        window.chart.series[0].setData(
          values.map((value) => ({
            y: value,
            color: getColorForValue(value),
          })),
          true,
          {
            duration: 800,
            easing: "easeOutQuart",
          }
        );
      }

      const channel = pusher.subscribe("chart-updates");
      channel.bind("value-update", function (data) {
        updateChart(data);
      });

      // Create empty chart immediately with system theme
      const initialTheme = window.matchMedia("(prefers-color-scheme: dark)")
        .matches
        ? THEME_COLORS.dark
        : THEME_COLORS.light;
      window.chart = createEmptyChart(initialTheme);
    </script>
  </body>
</html>
