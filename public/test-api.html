<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0/pusher.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #chart-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      const channel = pusher.subscribe("chart-updates");

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      async function refreshChartData() {
        try {
          const response = await fetch(
            "/.netlify/functions/update-chart-data",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                chartId: "test-chart",
                no_boost: 35.1,
                no_makedown: 46.3,
                makedown: 78.7,
              }),
            }
          );

          const data = await response.json();
          return data.values || [35.1, 46.3, 78.7];
        } catch (error) {
          console.error("Failed to fetch values:", error);
          return [35.1, 46.3, 78.7];
        }
      }

      async function createChart() {
        const initialValues = await refreshChartData();

        let chart = Highcharts.chart("chart-container", {
          chart: {
            type: "column",
            animation: false,
            height: "100%",
          },
          title: {
            text: null,
          },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
          },
          yAxis: {
            title: {
              text: "Percentage",
            },
            labels: {
              format: "{value}%",
            },
          },
          plotOptions: {
            column: {
              animation: false,
              dataLabels: {
                enabled: true,
                format: "{y:.1f}%",
              },
            },
          },
          series: [
            {
              name: "Values",
              data: initialValues.map((value) => ({
                y: value,
                color: getColorForValue(value),
              })),
            },
          ],
        });

        channel.bind("value-update", function (data) {
          if (data.type === "update" && Array.isArray(data.values)) {
            const chartData = data.values.map((value) => ({
              y: Number(value),
              color: getColorForValue(Number(value)),
            }));

            chartData.forEach((point, index) => {
              chart.series[0].points[index].update(point, false);
            });

            chart.redraw();
          }
        });

        window.addEventListener("resize", function () {
          chart.setSize(window.innerWidth, window.innerHeight);
        });
      }

      // Initialize chart when page loads
      document.addEventListener("DOMContentLoaded", createChart);

      // Refresh data every 5 seconds
      setInterval(refreshChartData, 5000);
    </script>
  </body>
</html>
