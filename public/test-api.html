<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #chart-container {
        width: 100%;
        height: 100%;
        min-height: 300px;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
      }
      #error-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">
      <div id="error-message"></div>
    </div>

    <script>
      const THEME_COLORS = {
        light: {
          background: "#ffffff",
          text: "#000000",
          grid: "#e6e6e6",
          tooltip: "#f7f7f7",
        },
        dark: {
          background: "#121212",
          text: "#ffffff",
          grid: "#333333",
          tooltip: "#2a2a2a",
        },
      };

      const VALUE_COLORS = {
        low: "#D32F2F",
        medium: "#FFCA28",
        high: "#388E3C",
      };

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      function hideError() {
        document.getElementById("error-message").style.display = "none";
      }

      function getColorForValue(value) {
        if (value <= 15) return VALUE_COLORS.low;
        if (value <= 45) return VALUE_COLORS.medium;
        return VALUE_COLORS.high;
      }

      function getThemeColors(mode) {
        return THEME_COLORS[mode] || THEME_COLORS.light;
      }

      function createChart(initialValues, mode) {
        hideError();
        const container = document.getElementById("chart-container");
        const theme = getThemeColors(mode);

        window.chart = Highcharts.chart(container, {
          chart: {
            type: "column",
            animation: false,
            backgroundColor: theme.background,
            style: { color: theme.text },
          },
          title: { text: null },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
            labels: { style: { color: theme.text } },
            gridLineWidth: 0,
            lineColor: theme.grid,
            tickColor: theme.grid,
          },
          yAxis: {
            title: { text: null },
            labels: {
              format: "{value}%",
              style: { color: theme.text },
            },
            gridLineWidth: 1,
            gridLineColor: theme.grid,
            lineColor: theme.grid,
          },
          tooltip: {
            backgroundColor: theme.tooltip,
            style: { color: theme.text },
            borderWidth: 0,
          },
          plotOptions: {
            column: {
              animation: false,
              dataLabels: {
                enabled: true,
                format: "{y:.1f}%",
                style: { color: theme.text },
              },
            },
          },
          series: [
            {
              name: "Values",
              data: initialValues.map((value) => ({
                y: value,
                color: getColorForValue(value),
              })),
            },
          ],
        });

        const resizeObserver = new ResizeObserver((entries) => {
          for (let entry of entries) {
            if (window.chart) {
              window.chart.setSize(
                entry.contentRect.width,
                entry.contentRect.height,
                false
              );
            }
          }
        });

        resizeObserver.observe(container);
      }

      async function init() {
        try {
          const response = await fetch("/.netlify/functions/get-chart-values", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type: "initial" }),
          });

          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();
          if (!data.success)
            throw new Error("API returned unsuccessful status");
          if (!data.values || !Array.isArray(data.values))
            throw new Error("Invalid data format");

          createChart(data.values, data.mode);
        } catch (error) {
          console.error("Failed to initialize chart:", error);
          showError("Unable to load chart data. Please refresh the page.");
        }
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
