<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      #chart-container {
        width: 100%;
        height: 100vh;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      const THEME_COLORS = {
        light: {
          background: "#ffffff",
          text: "#000000",
          grid: "#e6e6e6",
          tooltip: "#f7f7f7",
        },
        dark: {
          background: "#121212",
          text: "#ffffff",
          grid: "#333333",
          tooltip: "#2a2a2a",
        },
      };

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      function createChart({ values, mode }) {
        console.log("Creating chart with:", { values, mode });
        const theme = THEME_COLORS[mode] || THEME_COLORS.light;
        const container = document.getElementById("chart-container");

        window.chart = Highcharts.chart(container, {
          chart: {
            type: "column",
            animation: false,
            backgroundColor: theme.background,
            style: { color: theme.text },
          },
          title: { text: null },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
            labels: { style: { color: theme.text } },
            gridLineWidth: 0,
            lineColor: theme.grid,
            tickColor: theme.grid,
          },
          yAxis: {
            title: { text: null },
            labels: {
              format: "{value}%",
              style: { color: theme.text },
            },
            gridLineWidth: 1,
            gridLineColor: theme.grid,
            lineColor: theme.grid,
          },
          tooltip: {
            backgroundColor: theme.tooltip,
            style: { color: theme.text },
            borderWidth: 0,
          },
          plotOptions: {
            column: {
              animation: false,
              dataLabels: {
                enabled: true,
                format: "{y:.1f}%",
                style: { color: theme.text },
              },
            },
          },
          series: [
            {
              name: "Values",
              data: values.map((value) => ({
                y: value,
                color: getColorForValue(value),
              })),
            },
          ],
        });

        new ResizeObserver((entries) => {
          if (window.chart) {
            window.chart.setSize(
              entries[0].contentRect.width,
              entries[0].contentRect.height,
              false
            );
          }
        }).observe(container);
      }

      console.log("Page loaded, fetching data...");
      fetch("/.netlify/functions/get-chart-values", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "initial" }),
      })
        .then((response) => {
          console.log("Received response:", response);
          return response.json();
        })
        .then((data) => {
          console.log("Parsed data:", data);
          createChart(data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
