<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0/pusher.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      const channel = pusher.subscribe("chart-updates");

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      function updateTheme(mode) {
        document.body.className = `theme-${mode}`;
        if (window.chart) {
          const theme = {
            light: {
              background: "#ffffff",
              text: "#000000",
            },
            dark: {
              background: "#121212",
              text: "#ffffff",
            },
          }[mode];

          window.chart.update(
            {
              chart: {
                backgroundColor: theme.background,
                style: { color: theme.text },
              },
              xAxis: {
                labels: { style: { color: theme.text } },
                lineColor: theme.text,
                tickColor: theme.text,
                gridLineWidth: 0,
              },
              yAxis: {
                labels: { style: { color: theme.text } },
                gridLineColor: theme.text,
                lineColor: theme.text,
                gridLineWidth: 0,
              },
            },
            true
          );
        }
      }

      async function createChart(initialValues, mode) {
        const container = document.getElementById("chart-container");
        const theme = {
          light: {
            background: "#ffffff",
            text: "#000000",
          },
          dark: {
            background: "#121212",
            text: "#ffffff",
          },
        }[mode];

        window.chart = Highcharts.chart(container, {
          chart: {
            type: "column",
            animation: false,
            height: container.clientHeight,
            width: container.clientWidth,
            backgroundColor: theme.background,
            style: { color: theme.text },
          },
          title: {
            text: null,
          },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
            labels: { style: { color: theme.text } },
            gridLineWidth: 0,
            lineColor: theme.text,
            tickColor: theme.text,
          },
          yAxis: {
            title: {
              text: "Percentage",
            },
            labels: {
              format: "{value}%",
              style: { color: theme.text },
            },
            gridLineWidth: 0,
            lineColor: theme.text,
            gridLineColor: theme.text,
          },
          plotOptions: {
            column: {
              animation: false,
              dataLabels: {
                enabled: true,
                format: "{y:.1f}%",
                style: { color: theme.text },
              },
            },
          },
          series: [
            {
              name: "Values",
              data: initialValues.map((value) => ({
                y: value,
                color: getColorForValue(value),
              })),
            },
          ],
        });

        updateTheme(mode);
      }

      async function fetchInitialData() {
        try {
          console.log("URL:", window.location.href);
          const urlParams = new URLSearchParams(
            window.location.href.split("?")[1] || ""
          );
          const mode = urlParams.get("mode") === "dark" ? "dark" : "light";

          const response = await fetch("/.netlify/functions/get-chart-values", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              type: "initial-load",
              mode: mode,
            }),
          });

          const data = await response.json();
          console.log("Initial data received:", data);

          if (data.success) {
            if (data.values) {
              localStorage.setItem("chartData", JSON.stringify(data.values));
              localStorage.setItem(
                "lastUpdateTime",
                new Date(data.timestamp).getTime()
              );
            }
            return {
              values: data.values || [0, 0, 0],
              mode: mode,
            };
          }

          const storedData = localStorage.getItem("chartData");
          return {
            values: storedData ? JSON.parse(storedData) : [0, 0, 0],
            mode: mode,
          };
        } catch (error) {
          console.error("Failed to fetch initial values:", error);
          const storedData = localStorage.getItem("chartData");
          return {
            values: storedData ? JSON.parse(storedData) : [0, 0, 0],
            mode: "light",
          };
        }
      }

      async function init() {
        const { values, mode } = await fetchInitialData();
        await createChart(values, mode);

        channel.bind("value-update", function (data) {
          console.log("Pusher update received:", data);
          if (data.source === "sync-check") return;

          if (data.type === "update" && Array.isArray(data.values)) {
            const lastUpdate = localStorage.getItem("lastUpdateTime");
            const newTimestamp = new Date(data.timestamp).getTime();

            if (!lastUpdate || newTimestamp > parseInt(lastUpdate)) {
              localStorage.setItem("chartData", JSON.stringify(data.values));
              localStorage.setItem("lastUpdateTime", newTimestamp);

              const chartData = data.values.map((value) => ({
                y: Number(value),
                color: getColorForValue(Number(value)),
              }));

              chartData.forEach((point, index) => {
                window.chart.series[0].points[index].update(point, false);
              });

              if (data.mode) {
                updateTheme(data.mode);
              }

              window.chart.redraw(true);
            }
          }
        });

        let resizeTimeout;
        window.addEventListener("resize", function () {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            window.chart.setSize(container.clientWidth, container.clientHeight);
          }, 100);
        });
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
