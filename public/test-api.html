<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #chart-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      const THEME_COLORS = {
        light: {
          background: "#ffffff",
          text: "#000000",
          grid: "#e6e6e6",
          tooltip: "#f7f7f7",
        },
        dark: {
          background: "#121212",
          text: "#ffffff",
          grid: "#333333",
          tooltip: "#2a2a2a",
        },
      };

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      function createChart(data) {
        console.log("Creating chart with data:", data);
        if (!data || !data.values) {
          console.error("Invalid chart data");
          return;
        }

        const { values, mode } = data;
        const theme = THEME_COLORS[mode] || THEME_COLORS.light;
        const container = document.getElementById("chart-container");

        if (!container) {
          console.error("Chart container not found");
          return;
        }

        try {
          window.chart = Highcharts.chart(container, {
            chart: {
              type: "column",
              animation: false,
              backgroundColor: theme.background,
              style: { color: theme.text },
              spacing: [0, 0, 0, 0],
              marginLeft: 50,
              marginTop: 20,
            },
            title: { text: null },
            xAxis: {
              categories: ["No Boost", "No Makedown", "Makedown"],
              labels: { style: { color: theme.text } },
              gridLineWidth: 0,
              lineColor: theme.grid,
              tickColor: theme.grid,
            },
            yAxis: {
              title: { text: null },
              labels: {
                format: "{value}%",
                style: { color: theme.text },
              },
              gridLineWidth: 1,
              gridLineColor: theme.grid,
              lineColor: theme.grid,
            },
            tooltip: {
              backgroundColor: theme.tooltip,
              style: { color: theme.text },
              borderWidth: 0,
            },
            plotOptions: {
              column: {
                animation: false,
                dataLabels: {
                  enabled: true,
                  format: "{y:.1f}%",
                  style: { color: theme.text },
                },
              },
            },
            series: [
              {
                name: "Values",
                data: values.map((value) => ({
                  y: value,
                  color: getColorForValue(value),
                })),
              },
            ],
          });
          console.log("Chart created successfully");
        } catch (error) {
          console.error("Error creating chart:", error);
        }

        new ResizeObserver((entries) => {
          if (window.chart) {
            window.chart.setSize(
              entries[0].contentRect.width,
              entries[0].contentRect.height,
              false
            );
          }
        }).observe(container);
      }

      window.createChart = createChart;
    </script>
  </body>
</html>
