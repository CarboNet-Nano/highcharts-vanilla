<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0/pusher.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #chart-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      let currentValues = []; // Track current values globally
      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      const channel = pusher.subscribe("chart-updates");

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      async function fetchInitialData() {
        try {
          const response = await fetch("/.netlify/functions/get-chart-values", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              chartId: "test-chart",
            }),
          });

          const data = await response.json();
          console.log("Initial data received:", data);
          currentValues = data.values || [0, 0, 0]; // Store values globally
          return currentValues;
        } catch (error) {
          console.error("Failed to fetch initial values:", error);
          return [0, 0, 0];
        }
      }

      async function createChart() {
        const initialValues = await fetchInitialData();
        console.log("Creating chart with values:", initialValues);

        let chart = Highcharts.chart("chart-container", {
          chart: {
            type: "column",
            animation: false,
            height: "100%",
          },
          title: {
            text: null,
          },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
          },
          yAxis: {
            title: {
              text: "Percentage",
            },
            labels: {
              format: "{value}%",
            },
          },
          plotOptions: {
            column: {
              animation: false,
              dataLabels: {
                enabled: true,
                format: "{y:.1f}%",
              },
            },
          },
          series: [
            {
              name: "Values",
              data: initialValues.map((value) => ({
                y: value,
                color: getColorForValue(value),
              })),
            },
          ],
        });

        channel.bind("value-update", function (data) {
          console.log("Pusher update received:", data);
          if (data.type === "update" && Array.isArray(data.values)) {
            currentValues = data.values; // Update global values
            const chartData = data.values.map((value) => ({
              y: Number(value),
              color: getColorForValue(Number(value)),
            }));

            chartData.forEach((point, index) => {
              chart.series[0].points[index].update(point, false);
            });

            chart.redraw();
          }
        });

        // Handle window resize
        window.addEventListener("resize", function () {
          if (chart && currentValues.length > 0) {
            const chartData = currentValues.map((value) => ({
              y: Number(value),
              color: getColorForValue(Number(value)),
            }));

            // Update chart with current values
            chartData.forEach((point, index) => {
              chart.series[0].points[index].update(point, false);
            });

            chart.reflow();
            chart.redraw();
          }
        });
      }

      // Initialize chart when page loads
      document.addEventListener("DOMContentLoaded", createChart);
    </script>
  </body>
</html>
