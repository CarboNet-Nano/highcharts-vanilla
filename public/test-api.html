<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #chart-container {
        opacity: 0;
        transition: opacity 0.3s ease-in;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 300px;
      }
      #chart-container.ready {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">Loading chart...</div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        console.log("DOM Content Loaded - Initializing chart application");

        const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
          cluster: "us3",
        });

        const channel = pusher.subscribe("chart-updates");
        console.log("Pusher channel subscribed");

        async function initializeApp() {
          console.log("Starting initialization process");
          try {
            const initialData = await fetchInitialData();
            console.log("Initial data received:", initialData);
            initializeChart(initialData);
          } catch (error) {
            console.error("Chart initialization failed:", error);
            document.getElementById("chart-container").textContent =
              "Chart failed to load";
          }
        }

        async function fetchInitialData() {
          console.log("Fetching initial data from API");
          try {
            const payload = {
              type: "initial-load",
              source: "html-init",
              chartId: "test-chart",
            };
            console.log("Sending API request with payload:", payload);

            const response = await fetch(
              "/.netlify/functions/get-chart-values",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
              }
            );

            const data = await response.json();
            console.log("API response received:", data);
            return data;
          } catch (error) {
            console.error("Failed to fetch initial values:", error);
            return { values: [0, 0, 0], mode: "light" };
          }
        }

        function initializeChart(initialData) {
          console.log("Initializing chart with data:", initialData);
          const { values, mode } = initialData;
          const container = document.getElementById("chart-container");

          const theme = {
            light: { background: "#ffffff", text: "#000000" },
            dark: { background: "#121212", text: "#ffffff" },
          }[mode];

          console.log("Applying theme:", mode);
          container.style.backgroundColor = theme.background;
          container.style.color = theme.text;
          document.documentElement.className = `theme-${mode}`;

          const chartInstance = Highcharts.chart(container, {
            chart: {
              type: "column",
              animation: false,
              height: container.clientHeight || 300,
              width: container.clientWidth || 400,
              backgroundColor: theme.background,
              style: { color: theme.text },
            },
            title: { text: null },
            xAxis: {
              categories: ["No Boost", "No Makedown", "Makedown"],
              labels: { style: { color: theme.text } },
              gridLineWidth: 0,
              lineColor: theme.text,
              tickColor: theme.text,
            },
            yAxis: {
              title: { text: "Percentage" },
              labels: {
                format: "{value}%",
                style: { color: theme.text },
              },
              gridLineWidth: 0,
              lineColor: theme.text,
              gridLineColor: theme.text,
            },
            plotOptions: {
              column: {
                animation: false,
                dataLabels: {
                  enabled: true,
                  format: "{y:.1f}%",
                  style: { color: theme.text },
                },
              },
            },
            series: [
              {
                name: "Values",
                data: values.map((value) => ({
                  y: value,
                  color: getColorForValue(value),
                })),
              },
            ],
          });

          console.log("Chart created, setting up Pusher event listener");
          channel.bind("value-update", function (data) {
            console.log("Pusher update received:", data);
            if (data.type === "update") {
              if (data.values) {
                const chartData = data.values.map((value) => ({
                  y: Number(value),
                  color: getColorForValue(Number(value)),
                }));

                chartData.forEach((point, index) => {
                  chartInstance.series[0].points[index].update(point, false);
                });

                chartInstance.redraw(true);
                console.log("Chart updated with new values");
              }

              if (data.mode) {
                console.log("Updating theme to:", data.mode);
                updateTheme(chartInstance, data.mode);
              }
            }
          });

          container.classList.add("ready");
          console.log("Chart initialization complete");
          return chartInstance;
        }

        function getColorForValue(value) {
          if (value <= 15) return "#D32F2F";
          if (value <= 45) return "#FFCA28";
          return "#388E3C";
        }

        function updateTheme(chartInstance, mode) {
          console.log("Updating chart theme to:", mode);
          const theme = {
            light: { background: "#ffffff", text: "#000000" },
            dark: { background: "#121212", text: "#ffffff" },
          }[mode];

          document.documentElement.className = `theme-${mode}`;

          chartInstance.update(
            {
              chart: {
                backgroundColor: theme.background,
                style: { color: theme.text },
              },
              xAxis: {
                labels: { style: { color: theme.text } },
                lineColor: theme.text,
                tickColor: theme.text,
              },
              yAxis: {
                labels: { style: { color: theme.text } },
                gridLineColor: theme.text,
                lineColor: theme.text,
              },
              plotOptions: {
                column: {
                  dataLabels: {
                    style: { color: theme.text },
                  },
                },
              },
            },
            true
          );
          console.log("Theme update complete");
        }

        console.log("Starting application initialization");
        initializeApp();
      });
    </script>
  </body>
</html>
