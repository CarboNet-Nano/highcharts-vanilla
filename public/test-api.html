<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .loading-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        color: #000000;
        opacity: 1;
        transition: opacity 0.3s;
        z-index: 1000;
      }

      .loading-text {
        font-size: 1.2rem;
      }

      #chart-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #error-message {
        color: red;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen" class="loading-container">
      <div class="loading-text">Chart Loading...</div>
    </div>
    <div id="chart-container">
      <div id="error-message"></div>
    </div>

    <script>
      console.log("Script initialized");

      const THEME_COLORS = {
        light: {
          background: "#ffffff",
          text: "#000000",
          grid: "#e6e6e6",
          tooltip: "#f7f7f7",
        },
        dark: {
          background: "#121212",
          text: "#ffffff",
          grid: "#333333",
          tooltip: "#2a2a2a",
        },
      };

      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      function showError(message) {
        console.error(message);
        document.getElementById("error-message").textContent = message;
      }

      function getColorForValue(value) {
        console.log("Getting color for value:", value);
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      function createChart(data) {
        console.log("createChart called with data:", data);

        if (!data) {
          showError("No data provided to chart");
          return;
        }

        if (!Array.isArray(data.values)) {
          showError("Invalid data format received");
          console.error("Data received:", data);
          return;
        }

        const { values, mode } = data;
        const theme = THEME_COLORS[mode] || THEME_COLORS.light;
        const container = document.getElementById("chart-container");

        document.getElementById("loading-screen").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loading-screen").style.display = "none";
        }, 300);

        if (!container) {
          showError("Chart container not found");
          return;
        }

        try {
          window.chart = Highcharts.chart(container, {
            chart: {
              type: "column",
              backgroundColor: theme.background,
              style: { color: theme.text },
              spacing: [0, 0, 0, 0],
              marginLeft: 50,
              marginTop: 20,
            },
            title: { text: null },
            xAxis: {
              categories: ["No Boost", "No Makedown", "Makedown"],
              labels: { style: { color: theme.text } },
              gridLineWidth: 0,
              lineColor: theme.grid,
              tickColor: theme.grid,
            },
            yAxis: {
              title: { text: null },
              labels: {
                format: "{value}%",
                style: { color: theme.text },
              },
              gridLineWidth: 1,
              gridLineColor: theme.grid,
              lineColor: theme.grid,
            },
            tooltip: {
              backgroundColor: theme.tooltip,
              style: { color: theme.text },
              borderWidth: 0,
            },
            plotOptions: {
              column: {
                animation: {
                  duration: 800,
                  easing: "easeOutQuart",
                },
                dataLabels: {
                  enabled: true,
                  format: "{y:.1f}%",
                  style: { color: theme.text },
                },
              },
            },
            series: [
              {
                name: "Values",
                data: values.map((value) => ({
                  y: value,
                  color: getColorForValue(value),
                })),
              },
            ],
          });
          document.getElementById("error-message").textContent = "";
        } catch (error) {
          showError(`Error creating chart: ${error.message}`);
          console.error("Error stack:", error.stack);
        }

        new ResizeObserver((entries) => {
          if (window.chart) {
            window.chart.setSize(
              entries[0].contentRect.width,
              entries[0].contentRect.height,
              false
            );
          }
        }).observe(container);
      }

      const channel = pusher.subscribe("chart-updates");
      channel.bind("value-update", function (data) {
        console.log("Received Pusher update:", data);
        createChart(data);
      });
    </script>
  </body>
</html>
