<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0/pusher.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #chart-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      let currentChartData = [35.1, 46.3, 78.7]; // Store current data

      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      const channel = pusher.subscribe("chart-updates");

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      async function createChart(initialValues = currentChartData) {
        const container = document.getElementById("chart-container");

        let chart = Highcharts.chart(container, {
          chart: {
            type: "column",
            animation: false,
            spacing: [10, 10, 10, 10],
          },
          title: {
            text: null,
          },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
          },
          yAxis: {
            title: {
              text: "Percentage",
            },
            labels: {
              format: "{value}%",
            },
          },
          plotOptions: {
            column: {
              animation: false,
              dataLabels: {
                enabled: true,
                format: "{y:.1f}%",
              },
            },
          },
          series: [
            {
              name: "Values",
              data: initialValues.map((value) => ({
                y: value,
                color: getColorForValue(value),
              })),
            },
          ],
        });

        // Update data through Pusher
        channel.bind("value-update", function (data) {
          if (data.type === "update" && Array.isArray(data.values)) {
            currentChartData = data.values; // Store the updated data
            const chartData = data.values.map((value) => ({
              y: Number(value),
              color: getColorForValue(Number(value)),
            }));

            chartData.forEach((point, index) => {
              chart.series[0].points[index].update(point, false);
            });

            chart.redraw();
          }
        });

        // Handle window resize
        window.addEventListener("resize", function () {
          if (chart) {
            chart.reflow();
          }
        });
      }

      // Initialize chart when page loads
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          // Get initial data from API
          const response = await fetch("/.netlify/functions/get-chart-values", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              chartId: "test-chart",
            }),
          });

          const data = await response.json();
          if (data.success && data.values) {
            currentChartData = data.values;
          }

          await createChart(currentChartData);
        } catch (error) {
          console.error("Error initializing chart:", error);
          // Create chart with default data if API fails
          await createChart();
        }
      });
    </script>
  </body>
</html>
