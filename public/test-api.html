<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0/pusher.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #chart-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      let chart = null;
      let currentValues = null;

      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      const channel = pusher.subscribe("chart-updates");

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      async function fetchInitialData() {
        try {
          const response = await fetch("/.netlify/functions/get-chart-values", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              chartId: "test-chart",
            }),
          });

          const data = await response.json();
          console.log("Initial data received:", data);
          if (data.success && data.values) {
            currentValues = data.values;
            return data.values;
          }
          return [0, 0, 0];
        } catch (error) {
          console.error("Failed to fetch initial values:", error);
          return [0, 0, 0];
        }
      }

      function updateChartData(values) {
        if (!chart || !values) return;

        const chartData = values.map((value) => ({
          y: Number(value),
          color: getColorForValue(Number(value)),
        }));

        // Update each point
        chartData.forEach((point, index) => {
          if (chart.series[0].points[index]) {
            chart.series[0].points[index].update(point, false);
          }
        });

        chart.redraw();
      }

      async function initializeChart() {
        const values = await fetchInitialData();

        const container = document.getElementById("chart-container");
        chart = Highcharts.chart(container, {
          chart: {
            type: "column",
            animation: false,
            height: "100%",
            events: {
              // Ensure data is maintained after render
              load: function () {
                if (currentValues) {
                  updateChartData(currentValues);
                }
              },
            },
          },
          title: {
            text: null,
          },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
          },
          yAxis: {
            title: {
              text: "Percentage",
            },
            labels: {
              format: "{value}%",
            },
          },
          plotOptions: {
            column: {
              animation: false,
              dataLabels: {
                enabled: true,
                format: "{y:.1f}%",
              },
            },
          },
          series: [
            {
              name: "Values",
              data: values.map((value) => ({
                y: value,
                color: getColorForValue(value),
              })),
            },
          ],
        });

        // Listen for Pusher updates
        channel.bind("value-update", function (data) {
          console.log("Pusher update received:", data);
          if (data.type === "update" && Array.isArray(data.values)) {
            currentValues = data.values;
            updateChartData(currentValues);
          }
        });

        // Handle resize
        window.addEventListener("resize", function () {
          if (chart) {
            chart.reflow();
            // Re-apply current values after reflow
            if (currentValues) {
              updateChartData(currentValues);
            }
          }
        });
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", initializeChart);
    </script>
  </body>
</html>
