<!DOCTYPE html>
<html>
  <head>
    <title>Highcharts Real-time Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/8.0/pusher.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chart-container"></div>

    <script>
      let chartInstance = null;
      let isInitialized = false;

      // Get mode from URL and store it
      const urlParams = new URLSearchParams(
        window.location.href.split("?")[1] || ""
      );
      const initialMode = urlParams.get("mode") === "dark" ? "dark" : "light";
      localStorage.setItem("chartMode", initialMode);
      document.documentElement.className = `theme-${initialMode}`;

      const pusher = new Pusher("809e85ce5d8ffdc09f9d", {
        cluster: "us3",
      });

      const channel = pusher.subscribe("chart-updates");

      function getColorForValue(value) {
        if (value <= 15) return "#D32F2F";
        if (value <= 45) return "#FFCA28";
        return "#388E3C";
      }

      function updateTheme(mode) {
        // Only update if mode is valid and different
        if (
          (mode === "dark" || mode === "light") &&
          mode !== localStorage.getItem("chartMode")
        ) {
          document.documentElement.className = `theme-${mode}`;
          localStorage.setItem("chartMode", mode);

          if (chartInstance) {
            const theme = {
              light: {
                background: "#ffffff",
                text: "#000000",
              },
              dark: {
                background: "#121212",
                text: "#ffffff",
              },
            }[mode];

            chartInstance.update(
              {
                chart: {
                  backgroundColor: theme.background,
                  style: { color: theme.text },
                },
                xAxis: {
                  labels: { style: { color: theme.text } },
                  lineColor: theme.text,
                  tickColor: theme.text,
                  gridLineWidth: 0,
                },
                yAxis: {
                  labels: { style: { color: theme.text } },
                  gridLineColor: theme.text,
                  lineColor: theme.text,
                  gridLineWidth: 0,
                },
                plotOptions: {
                  column: {
                    dataLabels: {
                      style: { color: theme.text },
                    },
                  },
                },
              },
              true
            );
          }
        }
      }

      function createChart(initialValues, mode) {
        if (chartInstance) return;

        const theme = {
          light: {
            background: "#ffffff",
            text: "#000000",
          },
          dark: {
            background: "#121212",
            text: "#ffffff",
          },
        }[mode];

        const container = document.getElementById("chart-container");
        chartInstance = Highcharts.chart(container, {
          chart: {
            type: "column",
            animation: false,
            height: container.clientHeight,
            width: container.clientWidth,
            backgroundColor: theme.background,
            style: { color: theme.text },
          },
          title: {
            text: null,
          },
          xAxis: {
            categories: ["No Boost", "No Makedown", "Makedown"],
            labels: { style: { color: theme.text } },
            gridLineWidth: 0,
            lineColor: theme.text,
            tickColor: theme.text,
          },
          yAxis: {
            title: {
              text: "Percentage",
            },
            labels: {
              format: "{value}%",
              style: { color: theme.text },
            },
            gridLineWidth: 0,
            lineColor: theme.text,
            gridLineColor: theme.text,
          },
          plotOptions: {
            column: {
              animation: false,
              dataLabels: {
                enabled: true,
                format: "{y:.1f}%",
                style: { color: theme.text },
              },
            },
          },
          series: [
            {
              name: "Values",
              data: initialValues.map((value) => ({
                y: value,
                color: getColorForValue(value),
              })),
            },
          ],
        });
      }

      async function fetchInitialData() {
        if (isInitialized) return null;

        try {
          const response = await fetch("/.netlify/functions/get-chart-values", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              type: "initial-load",
              mode: localStorage.getItem("chartMode"),
            }),
          });

          const data = await response.json();
          console.log("Initial data received:", data);

          if (data.success && data.values) {
            localStorage.setItem("chartData", JSON.stringify(data.values));
            localStorage.setItem(
              "lastUpdateTime",
              new Date(data.timestamp).getTime()
            );
            return {
              values: data.values,
              mode: localStorage.getItem("chartMode"), // Always use stored mode
            };
          }

          throw new Error("Invalid data received");
        } catch (error) {
          console.error("Failed to fetch initial values:", error);
          const storedData = localStorage.getItem("chartData");
          return {
            values: storedData ? JSON.parse(storedData) : [0, 0, 0],
            mode: localStorage.getItem("chartMode"),
          };
        }
      }

      async function init() {
        if (isInitialized) return;

        const data = await fetchInitialData();
        if (data) {
          createChart(data.values, data.mode);
          isInitialized = true;
        }

        channel.bind("value-update", function (data) {
          console.log("Pusher update received:", data);
          if (data.source === "sync-check") return;

          if (data.type === "update") {
            const lastUpdate = localStorage.getItem("lastUpdateTime");
            const newTimestamp = new Date(data.timestamp).getTime();

            if (!lastUpdate || newTimestamp > parseInt(lastUpdate)) {
              if (data.values) {
                localStorage.setItem("chartData", JSON.stringify(data.values));
                localStorage.setItem("lastUpdateTime", newTimestamp);

                const chartData = data.values.map((value) => ({
                  y: Number(value),
                  color: getColorForValue(Number(value)),
                }));

                chartData.forEach((point, index) => {
                  chartInstance.series[0].points[index].update(point, false);
                });

                chartInstance.redraw(true);
              }

              if (data.mode) {
                updateTheme(data.mode);
              }
            }
          }
        });

        let resizeTimeout;
        window.addEventListener("resize", function () {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            chartInstance.setSize(
              container.clientWidth,
              container.clientHeight
            );
          }, 100);
        });
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
